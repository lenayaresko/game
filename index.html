<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div class="content-screen-1">
        <div class="choose-level-box">
            <div class="choose-level-title">Выбери
                сложность</div>
            <div class="choose-level-numbers-box">
                <div class="choose-level-number choose-level-number-1">1</div>
                <div class="choose-level-number choose-level-number-2">2</div>
                <div class="choose-level-number choose-level-number-3">3</div>
            </div>
            <button class="choose-level-button">Старт</button>
        </div>
    </div>
    <div class="content-screen-2">
        <div class="game-info-box">
            <div class="info-time-box">
                <div class="info-time-min-sec-box">
                    <p class="text-min">min</p>
                    <p class="text-sec">sec</p>
                </div>
                <div class="info-time-tracker">
                    00.00
                </div>
            </div>
            <button class="game-start-again-button">Начать заново</button>
        </div>
        <div class="game-start-cards row-1">
        </div>
        <div class="game-start-cards row-2">
        </div>
    </div>
    <div class="content-screen-3">
    <div class="popup">
        <img src="./static/img/celebration.png">
        <p class="you-won-title">Вы выиграли!</p>
        <p class="text">Затраченное время:</p>
        <p class="final-time"></p>
        <button class="game-start-again-button-final">Играть снова</button>
      </div>
    </div>
</body>

</html>
